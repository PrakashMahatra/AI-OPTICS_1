<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant with Vision</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Voice Assistant with Vision</h1>
        
        <div class="main-interface">
            <div class="video-container">
                <video id="videoElement" autoplay muted></video>
                <canvas id="canvasElement" style="display:none;"></canvas>
                <div class="control-buttons">
                    <button id="startVideo">Start Camera</button>
                    <button id="captureImage">Capture Image</button>
                </div>
            </div>
            
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="voice-controls">
                    <button id="startRecording">Hold to Speak</button>
                    <div id="audioIndicator" class="audio-indicator"></div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div id="connectionStatus">Not Connected</div>
            <div id="modelStatus">Models: Loading...</div>
        </div>
    </div>

    <script src="/static/client.js"></script>
</body>
</html>
